{% extends "dashboard_base.html" %}

{% block title %}Veloce | {% if producto %}Editar{% else %}Nuevo{% endif %} Producto{% endblock %}

{% block dashboard_content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white border-bottom py-3">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 48px; height: 48px;">
                        <i class="fas fa-box fa-lg"></i>
                    </div>
                    <div>
                        <h5 class="mb-0 fw-bold text-dark">{% if producto %}Editar{% else %}Registrar{% endif %} Item</h5>
                        <p class="text-muted small mb-0">Información del producto o servicio</p>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('producto.editar_producto', producto_id=producto.id) if producto else url_for('producto.crear_producto_route') }}">
                    
                    <!-- Info Básica -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <label class="form-label fw-bold small text-uppercase text-secondary">Nombre</label>
                            <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Ej: Consultoría, Monitor 24p..." value="{{ producto.nombre if producto else '' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase text-secondary">Código</label>
                            <input type="text" name="codigo" class="form-control form-control-lg" placeholder="sku-123" value="{{ producto.codigo if producto else '' }}">
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase text-secondary">Tipo</label>
                            <select name="tipo" class="form-select" onchange="toggleStock(this.value)">
                                <option value="Servicio" {% if producto and producto.tipo == 'Servicio' %}selected{% endif %}>Servicio</option>
                                <option value="Producto" {% if producto and producto.tipo == 'Producto' %}selected{% endif %}>Producto Físico</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-uppercase text-secondary">Precio (RD$)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">$</span>
                                <input type="number" step="0.01" name="precio" class="form-control" placeholder="0.00" value="{{ producto.precio if producto else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-4" id="div-stock" style="display: {% if producto and producto.tipo == 'Producto' %}block{% else %}none{% endif %};">
                            <label class="form-label fw-bold small text-uppercase text-secondary">Stock Inicial</label>
                            <input type="number" name="stock" class="form-control" placeholder="0" value="{{ producto.stock if producto else '0' }}">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3" placeholder="Detalles adicionales...">{{ producto.descripcion if producto else '' }}</textarea>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                        <a href="{{ url_for('producto.listar_productos') }}" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i>Guardar Datos
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleStock(tipo) {
        const divStock = document.getElementById('div-stock');
        if (tipo === 'Producto') {
            divStock.style.display = 'block';
        } else {
            divStock.style.display = 'none';
        }
    }
</script>
{% endblock %}
